<div>
    <h1>This is Fintech Content</h1>


    <!--左邊圖框-->
    <div>
        <h3>{{'Fintech.picture' | translate}}</h3>
        <button (click)="search()">FarmInfo</button>
        <open-win></open-win>
        <!--<calendar></calendar>-->
    </div>
    <!--右邊文字-->
    <div>
        <!--標題-->
        <div>
            <a>Home</a>
            <ul *ngIf="myNews">
                <li *ngFor="let news of myNews">
                    <div>
                        <a>{{news.Title}}</a>
                    </div>
                    <div>
                        <a>{{news.name}}</a>
                    </div>
                    <div>
                        <a>{{news.data}}</a>
                    </div>
                </li>
            </ul>
            <a>標題2</a>
        </div>

        <!--文章摘要-->
        <div>
            <h1>內文</h1>
            <button (click)="animationTest()">animation</button>
            <p [@slideInOut]="menuState">Animation Test</p>
        </div>

        <!--作者-->
        <div>
            <h4>作者資訊</h4>
        </div>

        <div>
            <label>
                {{ 'HOME.SELECT' | translate }}
            </label>
        </div>
    </div>
</div>
